<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/720/720255.png">

    <!-- Styles -->
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <div>

        <div>
            <ol>
                <li>Gmail</a></li>
                <li>Images</a></li>
            </ol>

        </div>

    <div class="container">

            <button class="btn">Google Search</button>
            <button class="btn" id="btn2">I'm Feeling Lucky</button>
        </div>
        <div class="row1">
            <ol>
                <li  id="gTranslate">Google offered in:</li>
                <li><a href="#">हिंदी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>
            </ol>
        </div>
    </div>

    <footer>
        <div class="row2">
            <ol>
                <li>India</li>
            </ol>
        </div>
        <div class="row2 foot1">
            <ol>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ol>
            <ol class="foot">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ol>
        </div>
    </footer>

    <script src="./Assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
